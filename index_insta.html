<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_insta.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram">
        <div class="celular">
            <img src="imagem/instagram-celular.png" alt="celular">
        </div>
        <div class="continue">
            <div class="grupo">
                <img src="imagem/instagram-logo.png" class="logo" alt="instagram logo">
                    <div class="foto">
                        <img src="imagem/perfil-instagram.PNG" alt="foto de perfil">
                    </div>
                        <a href="https://www.instagram.com/bartorln/" class="login" target="_blank">Continue como Bartorln</a>
                        <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="not-account">Não é Bartorln?</p>
                <p class="not-account">
                    <span class="alt">Alternar contas</span>
                    ou
                    <span class="Ins">Inscreva-se</span></p>
            </div>
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
